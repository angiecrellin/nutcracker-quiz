<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nutcracker Quiz</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>How Much Do You Know About <em>The Nutcracker</em> Ballet?</h1>
    <form class='question-page'>
        <h2 class='title'></h2>
        <h2 class='questionNumber'></h2>
        <ul class='answers'>
            <li></li>
        </ul>
        <button class='submit'>Submit</button>
    </form>
    <div class='results'>
        <h2>Congratulations you got <span class = 'correct'> </span> out of <span class = 'total'> </span> correct!<br>You're ready for the ballet!</h2>
    </div>
    <div>
        <button class='restart'>Restart Quiz</button>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
